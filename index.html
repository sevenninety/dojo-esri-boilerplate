<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>

		<title>Esri Viewer</title>

		<link rel="stylesheet" href="//js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="//js.arcgis.com/3.10/js/esri/css/esri.css">
		<link rel="stylesheet" href="app/resources/css/layout.css">

		<script type="text/javascript">
			var dojoConfig = {
				async : true, // Allow AMD
				isDebug : true,
				packages : [{
					// Our application package
					name : "app",
					location : location.pathname.replace(/\/[^/]+$/, "") + "/app",
					map : {}
				}]
			};
		</script>
		<script src="//js.arcgis.com/3.10/"></script>
		<script>
			// Require package and load main.js automatically
			require(["app"]);
		</script>
	</head>
	<body class="claro">
		<!-- Main Content Section -->
		<div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:true" style="width:100%; height:100%;">
			<!-- Header -->
			<div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top"'>
				<div id="toolbar-left">
					<!-- Title -->
					<div id="title"></div>
				</div>
				<div data-dojo-type="dijit/Toolbar">
					<div id="toolbar-right">
					</div>
					<div id="toolbar-center">
					</div>
				</div>
			</div>
			<!-- End Header -->
			<!-- Left Panel -->
			<div id="leftPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left',gutters:false">

			</div>		
			<!-- End Left Panel -->
			<!-- Map Section -->
			<div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center',gutters:false">
				<!--Coordinate Display-->
            	<div id="coords"></div>
			</div>
			<!-- End Map Section -->
		</div>
		<!-- End Main Content Section -->
	</body>
</html>
